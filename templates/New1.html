<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'New.css') }}">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'navbar.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
     <nav class="navbar ">
            <a class="navbar-brand" href="#" style="color:white !important ; display: ruby">
                <img src="static/homepage/logo.png" width="60" height="60" alt="">
                <em> Amzyee</em>
            </a>
        </nav>
    <br>
    <br>
    <br>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Doctor Name</th>
                <th scope="col">Start Time</th>
                <th scope="col">End Time</th>
                <th scope="col">Days</th>
            </tr>
        </thead>
        <tr>

            {% for x in d %}
            <tr>
                <td scope="col">{{x['D_Name']}}</td>
                <td scope="col">{{x['Start_Time']}}:00 hrs</td>
                <td scope="col">{{x['End_Time']}}:00 hrs</td>
                {% set list =x['D_Day'] .split("'") %}
                <td scope="col">
                    {% for y in list %} {% set z=y|string+':'+x['D_Name']|string %} {% if y|length > 3 %}
                    <button>
                            <a class="Days" href="{{ url_for('SelectDay',value=z )}}">{{y}}</a>
                        </button> {% endif %}{% endfor %}

                </td>


            </tr>
            {% endfor %}




        </tbody>

    </table>




</body>
<style>
    button
    {
    background-color:black;}
</style>

</html>
