<!DOCTYPE html>
<html>

<head>
    <!DOCTYPE html>
    <html>

    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename = 'profile.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename = 'chatstyle.css') }}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
</head>

<body>
    <nav class="navbar ">
        <a class="navbar-brand" href="#" style="color:white !important;display: inline;">
            <img src="static/homepage/logo.png" width="60" height="60" alt="">
            <em> Amzyee</em>
        </a>
        <div id="mySidenav" class="sidenav" style="display: none;">
            <a href="javascript:void(1)" class="closebtn" onclick="closeNav()">&times;</a>
            <h1>{{name}}</h1>
            <h5>Phone Number : {{phoneno}}</h5>
            <h5>Email : {{email}}</h5>
            <h5>Date Of Birth : {{dob}}</h5>
            <h5>Country : {{country}}</h5>
            <h5>Blood Group : {{bloodgroup}}</h5>
        </div>
        <button style="margin-left:70%;" class="profile-button">
                    <span style="font-size:150%;cursor:pointer" onclick="openNav()">Profile</span>
                </button>
    </nav>
    <div id="body">
        <div id="chat-circle" class="btn btn-raised">
            <div id="chat-overlay"></div>
            <i>
                        <img
                            src="static/homepage/logo.png"
                            width="110"
                            height="110"
                            alt=""
                        >
                    </i>
        </div>
        <div class="chat-box">
            <div class="chat-box-header">
                Azymee
                <span class="chat-box-toggle">
                            <i class="material-icons">close</i>
                        </span>
            </div>
            <div class="chat-box-body">
                <div class="chat-box-overlay"></div>
                <div class="chat-logs"></div>
            </div>
            <div class="chat-input">
                <form>
                    <label for="chat-input"></label>
                    <input type="text" autocomplete="off" id="chat-input" placeholder="Send a message...">
                    <button type="submit" class="chat-submit" id="chat-submit">
                                <i class="material-icons">send</i>
                            </button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='custom.js') }}"></script>
    <div class="container mt-5 mb-3 pictures">
        <center>
            <h1>
                <u>Welcome {{name}} !</u>
            </h1>
            <form>
                <div class="container main">
                    <br>
                    <br>
                    <br>
                    <a href="{{ url_for('P_App') }}" button type="button" class="app">My Appointments</a>
                </div>
    </div>
    </a>
    </div>
    </div>
    </form>
    </div>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.display = "block";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.display = "none";
        }
    </script>
</body>

</html>
