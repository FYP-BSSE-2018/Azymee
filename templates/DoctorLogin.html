<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'Forms.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'navbar.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar ">
        <a class="navbar-brand" href="#" style="color:white !important">
            <img src="static/homepage/logo.png" width="60" height="60" alt="">
            <em> Amzyee</em>
        </a>
    </nav>
    <br>
    <br>
    <br>
    <div class="container " style="padding-left:15%;padding-right:15%">
        <div class="row" style="background-color:rgb(1, 1, 68)">
            <div class="col-6 left-side">
                <div class="phone">
                    <img class="left-image" src="static/homepage/logo.png" width="60" height="60" alt="">
                    <br>
                    <center>
                        <button class="emergency-button">
                                <i class="fa  emergency fa-phone" aria-hidden="true"></i>
                            </button>
                    </center>
                </div>
            </div>
            <div class="col-4" style="background-color:white;">
                <form action="{{ url_for('DoctorLogin') }}" method="post" autocomplete="ff">
                    <H3 class="Heading"> Login</H3>
                    <br>
                    <br>
                    <input type="text" placeholder="Name" id="username" name="username">
                    <br>
                    <br>
                    <br>
                    <br>
                    <input type="password" placeholder=" Password" id="password" name="password">
                    <br>
                    <br>
                    <br>
                    <br>
                    <div class="msg">{{ msg }}</div>
                    <br>
                    <button class="submit " type="submit" value="DoctorLogin">Login</button>
                </form>
            </div>
            <div class="col-2 left-side"></div>
        </div>
    </div>
    </div>
