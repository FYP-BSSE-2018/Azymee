<!DOCTYPE html>
<html>

  <head>
    <!DOCTYPE html> 
    <html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename = 'PatientAppointment.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}"/>
    
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
  </head>


  <body >

    <nav class="navbar ">
      <a class="navbar-brand" href="#" style="color:white !important">
        <img src="static/homepage/logo.png" width="60" height="60"  alt="">
    <em> Amzyee</em>
      </a>
    </nav>
<br>



      <div class="container-fluid mt-5 mb-3 pictures" >
        <center>


          <h1><u>Welcome {{name}} ! </u> <a href="{{url_for('New')}}"><i class="fa fa-plus-square"></i></a></h1>
      
          <p>{{msg}}</p>
         
     
  
          <table class="table">
            <thead>
              <tr>
                <th  scope="col">ID</th>
                <th  scope="col">Doctor Name</th>
                <th  scope="col"> Specialization</th>
                <th  scope="col"> Predicted Disease</th>
              
                <th scope="col">Day</th>
                <th scope="col">Timing</th>
                <th scope="col">Status</th>
               

              </tr>
            </thead>

            <tbody>
              {% for x  in range (no)%}
            
              <tr>
                <td> {{x}}</td>

                <td> {{Names[x]}}</td>
                 <td> {{Special[x]}}</td>
                 <td> {{Diseases[x]}}</td>
                <td> {{Day[x]}}</td>
                <td> {{Timing[x]}}</td>
                <td> {{Status[x]}}</td>
            

             
            
              {% set z=ID[x] %}
              
              
              <td> <button class="Reject"><b><a href="{{url_for('Delete', id=z)}}">Delete</a></b></button></td>
             {% endfor %}
            </tr>

            </tbody>
          </table>
 
  
</div>



  </body>
  </html>
